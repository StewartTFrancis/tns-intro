<!DOCTYPE HTML>
<html>
	<head>
		<title>Welcome!</title>
		<style type="text/css">
			
			body { background-color:#333333; overflow:hidden; }
			.logo { position:absolute; height:100%; width:100%; }
			.logo img { height:75%; left:744px;}
			#logo-skull { display:none; }
			#logo-ring img {
				-webkit-transform: scale(3,3) rotate(-90deg);
				-moz-transform: scale(3,3) rotate(-90deg);
				transform: scale(3,3) rotate(-90deg);
			} 
			#flash { position:absolute; width:100%; height:100%; background-color:909090;}
			
		</style>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery.cssAnimate.min.js"></script>
		<script type="text/javascript" src="jquery.color.js"></script>
		<script type="text/javascript" src="tns-animation.min.js"></script>
	</head>
	<body>
		<div id="logo-background" class="logo"> <img src="logo-background.png" /> </div>
		<div id="logo-skull" class="logo"> <img src="logo-skull.png" /> </div>
		<div id="logo-skull-healed" class="logo"> <img src="logo-skull-healed.png" /> </div>
		<div id="logo-ring"  class="logo"> <img src="logo-ring.png" /> </div>		
	</body>
</html>
